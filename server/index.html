<!doctype html>
<!-- This file is derived from src/shell_minimal.html in Emscripten. -->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WASI Web Polyfill</title>
    <style>
      .wasi { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      textarea.wasi { font-family: monospace; width: 80%; }
      div.wasi { text-align: center; }
      div.wasi_border { border: 1px solid black; }
    </style>
  </head>
  <body>
    <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>WASI</strong></center></figure>
    <div class="wasi" id="status">Downloading...</div>
    <div class="wasi">
      <progress value="0" max="100" id="progress" hidden=1></progress>  
    </div>
    <img class="wasi" src="https://wasi.dev/polyfill/WASI-small.png" width="200" height="200" border="0" alt="WASI logo">

    <button class="wasi" onclick="document.getElementById('check_for_task').fileName = 'hello-wasi.wasm'; _handleFiles('');">test wasm</button>
    <button class="wasi" onclick="checkForTask();" id="check_for_task" disabled=true>check for a new task</button>
    <input class="wasi" type="text" value="wait ..." id="task_status" disabled="true" size="50"></input>

    <script type='text/javascript'>

      function newWasiInstantiate() { 
        ASM_CONSTS[0] = 
  function() { 
    const imports = { wasi_unstable: WASIPolyfill };         
    var request = new Request("task/"+document.getElementById("check_for_task").taskId+"/"+document.getElementById("check_for_task").fileName);
    fetch(request).then(function(response) {
      wasi_instantiateStreaming(response, imports).then(obj => {
        setInstance(obj.instance);
        try {
          obj.instance.exports._start();
	  afterTask();
        } catch (e) {
          if (e instanceof WASIExit) {
            handleWASIExit(e);
          } else {  }
        }
      }).catch(error => {
        console.log('error! ' + error);
      });
    })
  };
      }

      function enablebutton(text) { 
	      document.getElementById("task_status").value = text; 
	      document.getElementById("check_for_task").disabled=false;
      }
      function disablebutton(text) { 
	      document.getElementById("task_status").value = text; 
	      document.getElementById("check_for_task").disabled=true;
      }

      function checkForTask() {
	      disablebutton("checking for a new task");
	      var xhttp = new XMLHttpRequest();
	      xhttp.open("POST", "checkForTask", true);
	      xhttp.onreadystatechange = function() {
		if (this.readyState === XMLHttpRequest.DONE) { 
		  if (this.status === 200) {
			var responseJson = JSON.parse( this.responseText );
			if (responseJson["result"] == 1) {
			  document.getElementById("check_for_task").taskId = responseJson["taskId"];
			  document.getElementById("check_for_task").fileName = responseJson["fileName"];
                          document.getElementById('output').value = ''; // clear browser cache
			  document.getElementById('error').value = ''; // clear browser cache
			  disablebutton("computing the task:"+responseJson["taskId"]);
			  _handleFiles('');
			} else {
			  enablebutton("no new tasks");
			}
		  } else {
			enablebutton("something wrong when checking for a new task, status:"+this.status);
		  }
              	}
              }
              xhttp.send();
      }

      function afterTask() {
	      var taskId = document.getElementById("check_for_task").taskId;
	      var xhttpDone = new XMLHttpRequest();
              xhttpDone.open("POST", "taskDone/"+taskId);
	      var form = new FormData();
	      var outputText = document.getElementById('output').value;
	      var outputBlob = new Blob([ outputText ], { type: 'text/plain' });
	      form.append("output", outputBlob, "output");
              var errorText = document.getElementById('error').value;
	      if (errorText != '') {
                  var errorBlob = new Blob([ errorText ], { type: 'text/plain' });
                  form.append("error", errorBlob, "error");
	      }
              xhttpDone.send(form);
              enablebutton("task "+taskId+" computed");
      }
    </script>

    <hr>
    <textarea class="wasi" id="output" rows="8"></textarea>
    <textarea class="wasi" id="error" rows="8"></textarea>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');

      var Module = {
	preRun: [],
	postRun: [newWasiInstantiate, function() {enablebutton("ready");} ],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          var element = document.getElementById('error');
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
          if (element) {
            element.value += text + "\n";
            element.scrollTop = element.scrollHeight; // focus on bottom
          }
        },
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function() {
        Module.setStatus('Exception thrown, see JavaScript console');
        spinnerElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="https://wasi.dev/polyfill/polyfill.js"></script>
    <div>
        This is a simple Web polyfill demo of <a href="https://github.com/WebAssembly/WASI">WASI</a>,
        a portable system interface for WebAssembly, allowing simple WASI programs that
        print to stout to be run in a browser. See <a href="https://wasi.dev/">wasi.dev</a> for
        more information on using WASI.
    </div>
  </body>
</html>
